<ion-item-sliding [ngClass]="styleByPostType()">
  <ion-item>
    <button ion-item class="openPageButton" (click)="openPost()">
    </button>
    <p class="titleContent">
      {{tradePost.title}}
    </p>
    <div class="timeSinceCreation">
      <p>{{tradePost.timeSinceCreation}} ago</p>
    </div>
  </ion-item>
</ion-item-sliding>
