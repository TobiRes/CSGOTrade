<button detail-none ion-item class="selectItemButton" (click)="selectItem()" (longPress)="onLongPress()">
  <img class="itemIcon" src="http://cdn.steamcommunity.com/economy/image/{{csgoItem.iconUrl}}">
  <p *ngIf="csgoItem.shortExterior" class="itemDescription">{{csgoItem.shortExterior}}<span
    *ngIf="csgoItem.skinCategory == checkType">{{csgoItem.skinCategory}}</span>
  </p>
  <p *ngIf="!csgoItem.shortExterior" class="itemType">{{csgoItem.type}}</p>
</button>
