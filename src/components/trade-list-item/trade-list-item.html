<ion-item-sliding>
  <ion-item>
    <div class="markTypeOfPost"></div>
    <p class="has">
      <ion-icon name="arrow-round-forward"></ion-icon>
      {{tradePost.has}}
    </p>
    <p class="wants">
      <ion-icon name="arrow-round-back"></ion-icon>
      {{tradePost.wants}}
    </p>
  </ion-item>
  <ion-item-options>
    <button ion-button (click)="openTrade()">Recent Trades</button>
    <button ion-button (click)="openTrade()">Screen</button>
    <button ion-button (click)="openTrade()">Offer</button>
  </ion-item-options>
</ion-item-sliding>
