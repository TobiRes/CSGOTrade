<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="menuContent">
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>
  <ion-footer>
    <div class="activeUserCount">
     <p><figure class="circle"></figure><span>{{activeUserCount}}</span> Active</p>
    </div>
  </ion-footer>
</ion-menu>

<ion-nav [root]="rootPage" #content></ion-nav>
