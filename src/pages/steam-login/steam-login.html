<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <img src="../../assets/imgs/banner.png">
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="loginField">
    <ion-item>
      <input type="text" placeholder="Enter Username" [(ngModel)]="username">
    </ion-item>
    <ion-item>
      <input type="password" placeholder="Enter Password" [(ngModel)]="password">
    </ion-item>
    <button full ion-button (click)="logIntoSteam()">Log in</button>
    <button full ion-button (click)="sendTradeOffer()">Send test offer</button>
  </div>
</ion-content>
