<ion-header>
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header class="postHeader">
      {{currentPost.title}}
    </ion-card-header>
    <ion-card-content class="postContent">
      <post-content [postContent]="currentPost.content"></post-content>
    </ion-card-content>
    <ion-item class="additionalInfo">
      <div class="tradeMetaInfo">
        <div class="author">
          <p>{{currentPost.author}}&nbsp;&nbsp;-</p>
        </div>
        <div class="timeSinceCreation">
          <p>
            <ion-icon name="ios-time-outline"></ion-icon>
            {{currentPost.timeSinceCreation}}
          </p>
        </div>
        <div class="numberOfComments">
          <p>
            <ion-icon name="ios-text-outline"></ion-icon>
            {{currentPost.numberOfComments}}
          </p>
        </div>
        <div class="score">
          <p>
            <ion-icon class="arrowUp" name="ios-arrow-round-up-outline"></ion-icon>
            {{currentPost.score}}
          </p>
        </div>
        <div class="likedIt">
          <p>
            <ion-icon class="arrowUp" name="ios-thumbs-up-outline"></ion-icon>
            {{currentPost.likedIt}}&#37;
          </p>
        </div>
      </div>
    </ion-item>
  </ion-card>
  <div *ngIf="!postComments.length && !isLoading">
    <p id="nothingHere">No comments.</p>
  </div>
  <div *ngIf="postComments">
    <comment-tree-view [author]="currentPost.author" [redditComments]="postComments" [commentLevel]="0"></comment-tree-view>
  </div>
  <ion-spinner *ngIf="isLoading"></ion-spinner>
</ion-content>
<ion-footer *ngIf="currentPost.type == tradePost">
  <ion-toolbar>
    <button class="sendTradeOffer" ion-button full (click)="sendTradeOffer()">
      Send Trade Offer
    </button>
  </ion-toolbar>
</ion-footer>
