<ion-header>
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header class="postHeader">
      {{currentPost.title}}
    </ion-card-header>
    <ion-card-content class="postContent">
      <div [innerHtml]="content"></div>
    </ion-card-content>
  </ion-card>

</ion-content>
