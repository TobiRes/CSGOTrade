<ion-header>
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header class="postHeader">
      {{currentPost.title}}
    </ion-card-header>
    <ion-card-content class="postContent">
      <post-content [postContent]="currentPost.content"></post-content>
    </ion-card-content>
    <ion-item *ngIf="currentPost.type == postTypeTrade" class="additionalInfo">
      <p>B/O: {{currentPost.wants ? currentPost.wants : "N/A"}}</p>
    </ion-item>
  </ion-card>
  <div *ngIf="!postComments.length && !isLoading">
    <p id="nothingHere">No comments.</p>
  </div>
  <div class="postInfo">
    <p>{{redditPost?.author}}</p>
    <p>{{redditPost?.likedIt}}</p>
    <p>{{redditPost?.timeSinceCreation}}</p>
  </div>
  <div *ngIf="postComments">
    <comment-tree-view [author]="currentPost.author" [redditComments]="postComments"></comment-tree-view>
  </div>
  <ion-spinner *ngIf="isLoading"></ion-spinner>
</ion-content>
