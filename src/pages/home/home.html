<ion-header>
  <ion-navbar>
    <ion-title>
      <img src="../../assets/imgs/banner.png">
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <div *ngFor="let post of tradePosts" class="items">
      <post-list-item *ngIf="!isTrade(post.type)" [tradePost]="post"></post-list-item>
      <trade-list-item *ngIf="isTrade(post.type)" [tradePost]="post"></trade-list-item>
    </div>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="$event.waitFor(loadAdditionalThreads($event))">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
