<ion-header>
  <ion-navbar>
    <ion-title>
      <img src="../../assets/imgs/banner.png">
    </ion-title>
    <div class="filter">
      <div class="filtercontent">
        <ion-item>
          <ion-label>Filter</ion-label>
          <ion-select [(ngModel)]="selectedPosts" (ionChange)="filterPosts(event)" multiple="true">
            <ion-option name="trade">Trade</ion-option>
            <ion-option name="store">Store</ion-option>
            <ion-option>Pricecheck</ion-option>
            <ion-option>Question</ion-option>
            <ion-option>< 15 Keys</ion-option>
            <ion-option>PSA</ion-option>
            <ion-option>Free</ion-option>
            <ion-option>Sticky</ion-option>
          </ion-select>
        </ion-item>
      </div>
    </div>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <div *ngFor="let post of tradePosts" class="items">
      <post-list-item *ngIf="!isTrade(post.type)" [tradePost]="post"></post-list-item>
      <trade-list-item *ngIf="isTrade(post.type)" [tradePost]="post"></trade-list-item>
    </div>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="$event.waitFor(loadAdditionalThreads($event))">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
