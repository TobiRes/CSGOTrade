<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <img src="../../assets/imgs/banner.png">
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <div *ngFor="let item of inventoryItemNames">
      <skin-list-item [itemData]="item"></skin-list-item>
    </div>
  </ion-list>
</ion-content>
