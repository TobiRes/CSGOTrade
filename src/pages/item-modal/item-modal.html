<ion-content padding>
  <div class="itemText">
    <p id="fullName">{{csgoItem.fullName}}</p>
    <p id="exterior">{{csgoItem.shortExterior}}</p>
    <p *ngIf="csgoItem.nameTag" id="nameTag">Name Tag: &quot;{{csgoItem.nameTag}}&quot;</p>
    <p *ngIf="csgoItem.statTrakCount" id="stKills">StatTrak&trade; Kills: {{csgoItem.statTrakCount}}</p>
  </div>
  <div class="icons">
    <img id="fullIcon" src="http://cdn.steamcommunity.com/economy/image/{{csgoItem.iconUrl}}">
    <img id="stickerIcon" *ngFor="let sticker of csgoItem.stickerUrl" id="sticker" src="{{sticker}}">
  </div>
  <div class="collection">
    <p>{{csgoItem.collection}}</p>
  </div>
</ion-content>
<ion-footer>
  <button ion-button full>Add to Trade</button>
</ion-footer>
