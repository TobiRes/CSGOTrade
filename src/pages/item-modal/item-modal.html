<ion-header>
  <ion-navbar>
    <ion-title>{{csgoItem.name}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div class="infoItemIcon">
    <img src="http://cdn.steamcommunity.com/economy/image/{{csgoItem.iconUrl}}">
  </div>
  <div class="infoItemDescription">
    <p>{{csgoItem.name}}</p>
    <p>{{getExteriorString()}}</p>
    <p>{{csgoItem.skinCategory}}</p>
  </div>
  <button ion-button class="metjmButton" (click)="showMetjm()"><ion-icon name="camera-outline"></ion-icon> Show Metjim</button>
</ion-content>
<ion-footer>
  <button ion-button full>Add to Trade</button>
</ion-footer>
